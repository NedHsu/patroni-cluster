scope: postgres-cluster
name: patroni-1

etcd3:
  hosts:
    - etcd:2379
  protocol: http
  use_proxies: false
  retry_timeout: 10
  ttl: 30
  allow_reconnect: true
  srv: false
  srv_domain: null
  use_grpc: false

restapi:
  listen: 0.0.0.0:8008
  connect_address: patroni-1:8008

postgresql:
  listen: 0.0.0.0:5432
  connect_address: patroni-1:5432
  data_dir: /var/lib/postgresql/data
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replicator
      password: ${PATRONI_REPLICATION_PASSWORD}
    superuser:
      username: postgres
      password: ${POSTGRES_PASSWORD}
  parameters:
    wal_level: replica
    hot_standby: "on"
    max_wal_senders: 10
    max_replication_slots: 10
    wal_keep_size: 64
  pg_hba:
    - host replication replicator 0.0.0.0/0 scram-sha-256
    - host all all 0.0.0.0/0 scram-sha-256

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
  initdb:
    - encoding: UTF8
    - data-checksums
  users:
    admin:
      password: ${PATRONI_ADMIN_PASSWORD}
      options:
        - createrole
        - createdb
